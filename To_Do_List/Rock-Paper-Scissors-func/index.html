<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper and Scissors Game</h1>
    <button onclick="
    computerChoice=generateComputerChoice();
    result=getResult(computerChoice,'Rock');
    alert(`You chose Rock. Computer chose ${computerChoice}. ${result}. 
    ${score.displayScore()}`);
    ">Rock</button>

    <button onclick="
    computerChoice=generateComputerChoice();
    result=getResult(computerChoice,'Paper');
    alert(`You chose Paper. Computer chose ${computerChoice}. ${result}.
    ${score.displayScore()}`);
    ">Paper</button>

    <button onclick="
    computerChoice=generateComputerChoice();
    result=getResult(computerChoice,'Scissors');
    alert(`You chose Scissors. Computer chose ${computerChoice}. ${result}.
    ${score.displayScore()}`);
    ">Scissors</button>
    <script>
        let score={
            win:0,
            lost:0,
            tie:0,
            displayScore: function(){
                return `Wins: ${score.win}. Losts: ${score.lost}. Ties: ${score.tie}`
            }
        };
        let computerChoice;
        function generateComputerChoice() {
            let randomNumber=Math.random()*3;
            if(randomNumber>0 && randomNumber<=1){
            return 'Rock';
            }
            else if(randomNumber>1 && randomNumber<=2){
            return'Paper';
            }
            else{
            return'Scissors';
            }
        }
        function getResult(computerChoice,userChoice) {
            if(userChoice==='Rock'){
                if(computerChoice==='Rock'){score.tie++; return 'You and Computer have a tie';}
                if(computerChoice==='Paper'){score.lost++; return 'Computer won';}
                if(computerChoice==='Scissors'){score.win++; return 'User won';}
            }
            if(userChoice==='Paper'){
                if(computerChoice==='Rock'){score.win++; return 'User won';}
                if(computerChoice==='Paper'){score.tie++; return 'You and Computer have a tie';}
                if(computerChoice==='Scissors'){score.lost++; return 'Computer won';}
            }
            if(userChoice==='Scissors'){
                if(computerChoice==='Rock'){score.lost++; return 'Computer won';}
                if(computerChoice==='Paper'){score.win++; return 'User won';}
                if(computerChoice==='Scissors')score.tie++; {return 'You and Computer have a tie';}
            }
        }
    </script>
</body>
</html>
