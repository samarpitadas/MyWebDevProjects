    <h1>Rock, Paper and Scissors Game</h1>
    <button onclick="
    console.log('You have chosen Rock');
    let randomNumber=Math.random()*3;
    if(randomNumber>0 && randomNumber<=1){
        var computerChoice='Rock';
        console.log('Computer have chosen Rock');
    }
    else if(randomNumber>1 && randomNumber<=2){
        var computerChoice='Paper';
        console.log('Computer have chosen Paper')
    }
    else{
        var computerChoice='Scissors';
        console.log('Computer have chosen Scissors');
    }
    var result;
    if(computerChoice==='Rock'){result='You and Computer have a tie';}
    if(computerChoice==='Paper'){result='Computer won';}
    if(computerChoice==='Scissors'){result='User won';}

    alert(`You chose Rock. Computer chose ${computerChoice}. ${result}.`);
